<html>

<head>
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header section -->
    <div id="header">
        <h1>Pokemon Game</h1>
    </div>

    <!-- fight button container -->
    <div id="fight-button">
        <button id="fight">Fight</button>
    </div>

    <!-- Card container -->
    <div id="container">
        <!-- player1 -->
        <div id="player1">
            <div id="card_header">
                <span id="p1_name"></span>
                <span id="p1_score"></span>
            </div>
            <div id="card1">
                <div id="img"></div>
                <span id="name"></span>
                <span id="experience"></span>
                <ul id="abilities">Abilities</ul>
            </div>

        </div>
        <div id="player2">
            <div id="card_header">
                <span id="p2_name"></span>
                <span id="p2_score"></span>
            </div>
            <!-- player2 -->
            <div id="card2">
                <div id="img"></div>
                <span id="name"></span>
                <span id="experience"></span>

                <ul id="abilities">Abilities</ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
